<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCompareAPI</title>
    <link rel="stylesheet" href="./public/css/output.css">
</head>
<body class="min-h-screen px-5 py-14 container bg-gradient-to-b from-[#141E30] to-[#243B55] xs:px-10">
    <header class="flex flex-col gap-7 xs:gap-10">
        <div class="text-white text-center">
            <h1 class="text-4xl font-medium xs:text-5xl">CryptoCompare</h1>
            <p class="text-2xl text-[#3ea6fe] xs:text-3xl">Quote Prices</p>
        </div>
        <img class="w-full max-w-sm mx-auto object-contain" src="./public/images/cryptomonedas.png" alt="">
    </header>
    <main class="max-w-2xl mx-auto mt-12 grid gap-y-10 items-center md:grid-cols-2 md:mt-14">
        <form class="form w-full max-w-xs mx-auto flex flex-col gap-2 md:col-span-2" id="form">
            <div class="form__currency">
                <label class="text-lg text-white" for="">Choose your currency</label>
                <select class="w-full mt-1 py-1 text-[#141E30] bg-[#E2F1FF] rounded-md" name="currency" id="form__currency-select">
                    <option value="" disabled selected>Choose your currency</option>
                    <option value="USD">United States Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Sterling</option>
                    <option value="COP">Colombian Peso</option>
                </select>
            </div>
            <div class="form__crypto">
                <label class="text-lg text-white" for="">Choose your cryptocurrency</label>
                <select class="form__crypto-select w-full mt-1 py-1 text-[#141E30] bg-[#E2F1FF] rounded-md" name="crypto" id="form__crypto-select">
                    <option value="" disabled selected>Choose your cryptocurrency</option>
                </select>
            </div>
            <button class="w-full mt-1 py-0.5 text-lg font-medium text-white tracking-wide bg-[#9498ff] rounded-md hover:bg-[#7378f8] duration-200" type="submit" id="form__btn">Quote</button>
        </form>
        <section class="quote-result text-center text-white" id="quote-result"></section>
    </main>
    <script src="./public/js/app.js"></script>
</body>
</html>
